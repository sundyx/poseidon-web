<button mat-raised-button (click)="getImages()" *ngIf="!isLoading">Get Images</button>
<mat-progress-spinner [diameter]="30" [mode]="'indeterminate'" *ngIf="isLoading"></mat-progress-spinner>
<ul class="mdc-image-list mdc-image-list--masonry masonry-image-list">

  <li class="mdc-image-list__item"
      *ngFor="let image of displayList">
    <img class="mdc-image-list__image"
         [src] = image>
<!--         [src]="image?.picture!= null ? image.picture : myImgUrl" >-->
  </li>
</ul>
